<!DOCTYPE html>
<html>
<head>
    <title>Contact List</title>
</head>
<body>
    <h1>Contact List</h1>
    <ul>{% for contact in contacts %}
    <div>
        <p>{{ contact.name }}</p>
        <p>{{ contact.email }}</p>
        <p>{{ contact.phone }}</p>
        <form method="post" action="{% url 'delete_contact' contact.id %}">
                     {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </div>
    {% endfor %}
        {% for contact in contacts %}
            <li>{{ contact.name }} - {{ contact.email }} - {{ contact.phone }}</li>
        {% endfor %}
    </ul>
</body>
</html>
